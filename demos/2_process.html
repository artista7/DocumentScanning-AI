<!DOCTYPE html>
<html>

<head>
    <style>
        .center-div {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 3px;
        }
    </style>
</head>

<body onload="myFunction()">

    <div class="center-div">
        <input type="file" id="myFile" multiple size="50" onchange="myFunction()">
        <p style="text-align: center" id="demo"></p>
    </div>


    <script>
        function myFunction() {
            var x = document.getElementById("myFile");
            var txt = "";
            if ('files' in x) {
                if (x.files.length == 0) {
                    txt = "Upload Run-ticket";
                } else {
                    txt = "Processing.....";
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

</body>

</html>
